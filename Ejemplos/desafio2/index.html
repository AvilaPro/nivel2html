<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Maqueta Web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header class="cabecera">
		<div class="contenedor">
			<div class="logo">
				<img src="img/logo.png" alt="logo" title="logo" width="30%">
			</div>
			<nav class="botonera">
				<ul>
					<li><a href="#" class="activo botonera__items">Inicio</a></li>
					<li><a href="#" class="botonera__items">Servicios</a></li>
					<li><a href="#" class="botonera__items">Portafolio</a></li>
					<li><a href="#" class="botonera__items">Quiénes somos</a></li>
					<li><a href="#" class="botonera__items">Contacto</a></li>
				</ul>	
			</nav>
		</div>
	</header>
	<main>
		<section id="banner">
			<div class="banner__color">
				<div class="contenedor">
					<div class="banner__titulo">
						<h1 class="banner__titulo-principal">Diseño Web</h1>
						<a href="#" class="banner__boton">Ver portafolio</a>
					</div>
				</div>
			</div>
		</section>
		<section id="todos-los-servicios">
			<h2 class="todos-los-servicios__titulo-principal">Servicios</h2>
			<div class="contenedor">
				<article class="todos-los-servicios__servicios">
					<div class="todos-los-servicios__iconos">
						<img src="img/diseño-grafico.png" alt="icono de diseño gráfico" title="icono de diseño gráfico" width="100%">
					</div>
					<h3 class="todos-los-servicios__titulo-servicios">Diseño Gráfico</h3>
				</article>
				<article class="todos-los-servicios__servicios">
					<div class="todos-los-servicios__iconos">
						<img src="img/diseño-web.png" alt="icono de diseño web" title="icono de diseño web" width="100%">
					</div>
					<h3 class="todos-los-servicios__titulo-servicios">Diseño Web</h3>
				</article>
				<article class="todos-los-servicios__servicios">
					<div class="todos-los-servicios__iconos">
						<img src="img/seo.png" alt="icono de SEO" title="icono de SEO" width="100%">
					</div>
					<h3 class="todos-los-servicios__titulo-servicios">SEO</h3>
				</article>
				<article class="todos-los-servicios__servicios">
					<div class="todos-los-servicios__iconos">
						<img src="img/social-media.png" alt="icono de social media" title="icono de social media" width="100%">
					</div>
					<h3 class="todos-los-servicios__titulo-servicios">Social Media</h3>
				</article>
			</div>
		</section>
	</main>
</body>
</html>
